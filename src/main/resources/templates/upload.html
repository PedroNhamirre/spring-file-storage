<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Envio de Arquivos</h1>
    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>

    <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Selecione um arquivo</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <hr class="my-5">
    <a th:href="@{/list}" class="btn btn-secondary">Ver Arquivos</a>
</div>
</body>
</html>
