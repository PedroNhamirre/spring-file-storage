<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Arquivos Enviados</h1>
    <a th:href="@{/}" class="btn btn-primary mb-3">Voltar para o Upload</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nome do Arquivo</th>
            <th>Tamanho</th>
            <th>Tipo</th>
            <th>Data de Envio</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td><span th:text="${file.originalName}">Nome</span></td>
            <td th:text="${file.size}">Tamanho</td>
            <td th:text="${file.contentType}">Tipo</td>
            <td th:text="${file.uploadTime}">Data</td>
            <td>
                <a th:href="@{/files/{id}/download(id=${file.id})}" class="btn btn-sm btn-success">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
